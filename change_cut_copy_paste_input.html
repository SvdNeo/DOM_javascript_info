<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
        input.onpaste = function(e){
            alert(`'paste: ' ${e.clipboardData.getData('text/plain')}`)
            e.preventDefault()
        }
        input.oncopy = input.oncut = function(e){
            alert(`${e.type} - ${document.getSelection()}`)
            e.preventDefault()
        }
    </script>
</body>
</html>
