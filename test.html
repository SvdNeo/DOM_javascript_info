<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint Diagonal Cells</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <table id="myTable">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var table = document.getElementById("myTable");
      var rows = table.rows;
console.log(rows)
      for (var i = 0; i < rows.length; i++) {
        var cells = rows[i].cells;
        console.log(cells)
        if (i < cells.length) {
          var diagonalCell = cells[i];
          console.log(diagonalCell)
          diagonalCell.style.backgroundColor = 'red';
        }
      }
    });
  </script>

</body>
</html>
