//task 5
function createTree(data, container) {
  const ulEle = document.createElement("ul");

  for (let key in data) {
    const liEle1 = document.createElement("li");
    liEle1.textContent = key;

    if (Object.keys(data[key]).length > 0) {
      // Recursively create nested ul/li for child objects
      createTree(data[key], liEle1);
    }

    ulEle.appendChild(liEle1);
  }

  container.appendChild(ulEle);
}

// Call the createTree function
