<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #todoList {
            max-width: 400px;
            margin: 20px auto;
        }

        #tasksContainer {
            margin-top: 10px;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border: 1px solid #ccc;
            margin-bottom: 8px;
        }

        .task input[type="text"] {
            flex-grow: 1;
            margin-right: 8px;
            padding: 4px;
        }

        .task button {
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }

        .editButton {
            background-color: #007bff;
            color: white;
        }

        .updateButton {
            background-color: #28a745;
            color: white;
        }

        .deleteButton {
            background-color: #dc3545;
            color: white;
        }

        #newTaskContainer {
            display: flex;
            align-items: center;
        }

        #newTask {
            flex-grow: 1;
            margin-right: 8px;
            padding: 4px;
        }

        #addButton {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="todoList">
        <h2>To-Do List</h2>

        <div id="newTaskContainer">
            <input type="text" id="newTask" placeholder="New task">
            <button id="addButton" onclick="addTask()">Add</button>
        </div>

        <div id="tasksContainer"></div>
    </div>
    <script>
        var taskIdCounter = 1; // Counter for numbering tasks

        function addTask() {
            var newTaskInput = document.getElementById('newTask');
            var taskText = newTaskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }

            var tasksContainer = document.getElementById('tasksContainer');

            // Create task element
            var taskElement = document.createElement('div');
            taskElement.className = 'task';

            // Create task input
            var taskInput = document.createElement('input');
            taskInput.type = 'text';
            taskInput.value = taskText;
            taskInput.readOnly = true;
            taskInput.addEventListener('input', function () {
                updateTask(taskElement, taskInput);
            });

            // Create edit button
            var editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.className = 'editButton';
            editButton.addEventListener('click', function () {
                editTask(taskElement, taskInput);
            });

            // Create delete button
            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.className = 'deleteButton';
            deleteButton.addEventListener('click', function () {
                deleteTask(taskElement);
            });

            // Append input and buttons to task element
            taskElement.appendChild(taskInput);
            taskElement.appendChild(editButton);
            taskElement.appendChild(deleteButton);

            // Assign task ID and add to the container
            taskElement.id = 'task' + taskIdCounter++;
            tasksContainer.appendChild(taskElement);

            // Clear the new task input
            newTaskInput.value = '';
        }

        function updateTask(taskElement, taskInput) {
            // Update the task text when the input changes
            var newText = taskInput.value.trim();
            if (newText === '') {
                alert('Task cannot be empty.');
                taskInput.value = taskElement.originalText;
            } else {
                taskElement.originalText = newText;
            }
        }

        function editTask(taskElement, taskInput) {
            // Toggle between "Edit" and "Update" buttons
            var editButton = taskElement.querySelector('.editButton');
            var updateButton = document.createElement('button');
            updateButton.textContent = 'Update';
            updateButton.className = 'updateButton';
            updateButton.addEventListener('click', function () {
                taskInput.readOnly = true;
                editButton.replaceWith(updateButton);
            });

            taskInput.readOnly = false;
            taskInput.focus();

            editButton.replaceWith(updateButton);
        }

        function deleteTask(taskElement) {
            // Remove the task element from the DOM
            taskElement.parentNode.removeChild(taskElement);
        }
    </script>
</body>
</html>
