<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            border: 2px solid black;
        }

        .gallery img {
            width: 25%;
            gap: 30px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .close {
            color: white;
            font-size: 2em;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery" id="imageGallery">
        <!-- Your images go here -->
        <img src="/assets/pexels-eberhard-grossgasteiger-1366919.jpg" alt="Image 1" onclick="openModal('/assets/pexels-eberhard-grossgasteiger-1366919.jpg', '')">
        <img src="/assets/pexels-james-wheeler-417074.jpg" alt="Image 2" onclick="openModal('/assets/pexels-james-wheeler-417074.jpg', '')">
        <img src="/assets/pexels-oliver-sjöström-931018.jpg" alt="Image 2" onclick="openModal('/assets/pexels-oliver-sjöström-931018.jpg', '')">
        <img src="/assets/pexels-pixabay-358457.jpg" alt="Image 2" onclick="openModal('/assets/pexels-pixabay-358457.jpg', '')">
        <!-- Add more images as needed -->
    </div>

    <!-- Modal Popup -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" style="width: 100%;" alt="">
            <p id="modalDescription"></p>
        </div>
    </div>

    <script>
        // Open Modal
        function openModal(imageSrc, description) {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImage');
            var modalDescription = document.getElementById('modalDescription');

            modalImage.src = imageSrc;
            modalDescription.textContent = description;

            modal.style.display = 'flex';
        }

        // Close Modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Close Modal when clicking outside the image
        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>

</body>
</html>
