<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Right-click here for the document context menu</p>
<button id="elem">Right-click here for the button context menu</button>

<a href="https://w3.org" onclick="handler(event)">w3.org</a>
<!-- task 2 -->
<fieldset id="contents">
    <legend>#contents</legend>
    <p>
      How about to read <a href="https://wikipedia.org">Wikipedia</a> or visit <a href="https://w3.org"><i>W3.org</i></a> and learn about modern standards?
    </p>
  </fieldset>
<script>
  elem.oncontextmenu = function(event) {
    event.preventDefault();
    alert("Button context menu");
  };

  document.oncontextmenu = function(event) {
    event.preventDefault();
    alert("Document context menu");
  };

  //task 1
  //by making use of event.preventDefault() we can prevent the working of the URL
  function handler(event) {
    alert("...");
    event.preventDefault();
  }
//task 2
contents.onclick = function(event) {

function handleLink(href) {
  let isLeaving = confirm(`Leave for ${href}?`);
  if (!isLeaving) return false;
}

let target = event.target.closest('a');

if (target && contents.contains(target)) {
  return handleLink(target.getAttribute('href'));
}
};

</script>
</body>
</html>
