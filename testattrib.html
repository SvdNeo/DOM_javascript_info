<ul>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://internal.com/test">http://internal.com/test</a></li>
  </ul>
  
  <script>
    // Select all anchor elements within the <ul>
    let links = document.querySelectorAll('ul a');
  
    // Iterate through each link
    links.forEach(link => {
      // Check if the link is external based on the conditions
      if (
        link.href.includes('://') &&
        // !link.href.startsWith(location.origin) &&
        !link.href.startsWith('http://internal.com')// Exclude relative links
      ) {
        // Set the color of external links to orange
        link.style.color = 'orange';
      }
    });
  </script>
